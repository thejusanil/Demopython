
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
             <div class="banner">
        <div class="banner-text">
           <h2> ToDo</h2>
        </div>
    </div>
        </div>
    </div>

</div>


<div class="container">

    <div class="row">
        <div class="col-md-6">
               <form method="post" class="p-3 shadow">
                     {% csrf_token %}
                   <div class="form-group">
                        <input type="text" class="form-control"  name="task" placeholder="Task name">
                            </div>
                   <div class="my-3">
                        <div class="form-group">
                            <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                            </div>
                       <div class="form-group">
                            <input type="date" class="form-control" name="date" placeholder="enter your date">
                            </div>
                             </div>
                                <input type="submit" class="btn btn-success">
                             </form>






        </div>
        <div class="col-md-6">
            <h3> Task to be completed</h3>
            {% for i in task1%}
            <div class="mb-3">
            <div class="shadow card">
                <div class="card-body>">
                    <h5><b>{{i.name}} </b></h5>
                    <p><b> {{i.priority}}</b> </p>
                    <p><b> {{i.date}} </b></p>
                    <a class="btn btn-danger" href="{%url 'delete' i.id %}">Done </a>
                    <a class="btn btn-success" href="{%url 'update' i.id %}">Update </a>
                </div>
            </div>
            <br>
             {% endfor %}
        </div>

    </div>
</div>



{% endblock %}
